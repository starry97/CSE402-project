<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">

</head>

<body>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>    
  <script>
    console.log(d3);
    const svg = d3.select(document.createElementNS(d3.namespaces.svg, 'svg'))
                .attr("width", 500)
                .attr("height", 500);

    svg.append("svg:defs").append("svg:marker")
                .attr("id", "triangle")
                .attr("refX", 6)
                .attr("refY", 6)
                .attr("markerWidth", 30)
                .attr("markerHeight", 30)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M 0 0 12 6 0 12 3 6")
                .style("fill", "black");
    
    svg.append("line")
        .attr("x1", 10)
        .attr("y1", 100)
        .attr("x2", 10)
        .attr("y2", 200)          
        .attr("stroke-width", 1)
        .attr("stroke", "black")
        .attr("marker-end", "url(#triangle)");

        d3.select("body").append(function(){return svg.node();});


    // d3.select("body")

    //             .append(element);
      
  </script>
</body>
</html>
